<mat-card-content>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate>
        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10">
        <mat-form-field fxFLex="30%">
            <input matInput placeholder="Name" formControlName="name">
             <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
                 Name is required
                 </mat-error>
                 <mat-error *ngIf="categoryForm.get('name')?.hasError('minlength')">
                 Name is too short
                 </mat-error>
                 </mat-form-field>
            <mat-form-field fxFLex="70%">
                <input matInput placeholder="Description" formControlName="description">
            </mat-form-field>
            </div>
            <button mat-raised-button 
                    color="primary"
                    type="submit"
                    [disabled]="!categoryForm.valid||loading"
                    [class.spinner]="loading">
        Save</button>
        </form>
        <mat-card-actions>
             <button type="button"
             mat-button
             color="primary"
             (click)="onBack()">
             Back
             </button>
             </mat-card-actions>
    </mat-card-content>
